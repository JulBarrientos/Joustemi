<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Joustemi</h2>
  <div>
    <button ion-button  [disabled]="recording" (click)='record()'>Record</button>
  </div>
    <ion-card  *ngFor="let item of audios" (click)="(!playing?play(item):null)">
        <img src="assets/img/bg.png"/>
        <div class="card-title"> 
            <ion-icon *ngIf="!playing" name="play"></ion-icon> 
            <ion-icon *ngIf="playing" name="pause"></ion-icon>
        </div>
       <!-- <div class="card-subtitle">{{item}}</div>-->
    </ion-card>
</ion-content>
