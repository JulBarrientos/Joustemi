<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card  *ngFor="let item of items | async" (click)="(!playing?play(item.name):stop())">
        <img src="assets/img/bg.png"/>
        <div class="card-title"> 
            <ion-icon *ngIf="!playing" name="play"></ion-icon> 
            <ion-icon *ngIf="playing" name="pause"></ion-icon>
        </div>
       <div class="card-subtitle">{{item.usu}}</div>
    </ion-card>


    <ion-fab  right bottom >
        <button ion-fab [disabled]="recording" (click)='record()'><ion-icon name="microphone"></ion-icon></button>
    </ion-fab>
</ion-content>
